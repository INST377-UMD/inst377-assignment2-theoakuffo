<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>INST377 - Stocks</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.1/annyang.min.js"></script>
    <style>
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .sentiment-icon {
            font-size: 1.2em;
        }
    </style>
    
</head>
<body>
    <header>
        <h1>INST377 - Stocks</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="stocks.html">Stocks</a>
            <a href="dogs.html">Dogs</a>
        </nav>
    </header>

    <div>
        <h2>Let's chart some stocks!</h2>
        <input type="text" id="stockTicker" placeholder="AAPL, TSLA, etc">
        <select id="range">
            <option value="30">30 Days</option>
            <option value="60">60 Days</option>
            <option value="90">90 Days</option>
        </select>
        <button class="button">Lookup</button>
        <canvas id="stockChart" width="600" height="400"></canvas>
    </div>

    <h2>Top 5 Stocks Talked About on Reddit</h2>
<table id="redditTable">
    <thead>
        <tr>
            <th>Ticker</th>
            <th>Comment Count</th>
            <th>Sentiment</th>
        </tr>
    </thead>
    <tbody>
        
    </tbody>
</table>


    <script src="script.js"></script>
</body>
</html>
